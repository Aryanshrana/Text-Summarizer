<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        body {
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a; /* Dark background */
            color: #ffffff; /* Light text */
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1f1f1f; /* Darker background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); /* Light shadow */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ff00; /* Green text */
        }
        label {
            font-weight: bold;
            color: #ffffff; /* Light text */
        }
        textarea {
            width: calc(100% - 40px); /* Adjusted width to accommodate padding */
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #0a0a0a; /* Dark background */
            border: 1px solid #999999; /* Medium gray border */
            border-radius: 4px;
            color: #ffffff; /* Light text */
            resize: none;
        }
        button {
            display: block; /* Changed to block level */
            margin: 0 auto; /* Centered horizontally */
            background-color: #00ff00; /* Green button */
            color: #000000; /* Black text */
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00cc00; /* Darker green on hover */
        }
        .summary-container {
            display: flex; /* Use flexbox layout */
            justify-content: space-between; /* Align items with space between */
            margin-top: 20px;
        }
        .summary {
            flex: 0 0 calc(50% - 10px); /* Set width for two items */
            background-color: #333333; /* Dark background */
            border: 1px solid #666666; /* Medium gray border */
            padding: 10px;
            border-radius: 4px;
            color: #ffffff; /* Light text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Summarizer</h1>
        <form action="/" method="post">
            <div style="text-align: center; margin-bottom: 20px;">
                <label for="input_text">Enter your text:</label>
            </div>
            <textarea id="input_text" name="input_text" required>{{ input_text }}</textarea>
            <button type="submit">Generate Summary</button>
        </form>

        {% if summary %}
        <div class="summary-container">
            <div class="summary">
                <h2>Summary:</h2>
                <p>{{ summary }}</p>
            </div>
            <div class="summary">
                <h2>Word Counts:</h2>
                <p>Original: {{ original_word_count }}</p>
                <p>Summary: {{ summary_word_count }}</p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
